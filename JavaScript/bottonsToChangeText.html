<html>
	<head>
	
		<title>Javascript</title>

	</head>

	<body>
	
		<p id="text">Hello World!</p>
		
		<button id="button">Click here to change the text</button>
		
		<script type="text/javascript">
			
			document.getElementById("button").onclick= function(){
			
			document.getElementById("text").innerHTML = "Hello Yasir"
			
			
			}

		
		</script>

	</body>

</html>
