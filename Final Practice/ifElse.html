<html>
    <head>
        <title>if else</title>
    </head>

    <body>

            <h1>What is the password ?</h1>
            <input id="input" type="text">
            <button id="logIn">Log In</button>

            <p id="colourList"></p>

        <script type = "text/JavaScript">


            document.getElementById("logIn").onclick=function(){
            
            var check = document.getElementById("input").value;

            var password=Math.floor(Math.random()*10 + 1);
            

           if (check == password) {
               alert("You are logged in ");
               
               
           }
           else{
               alert("try again, the random number was  " + password );
           }
           
        }


        var total ="";
          var colors=["Red", "Yellow", "Blue"]
          for ( i=0; i<colors.length; i++){
              total = total+" "+colors[i];
          }
              
            document.getElementById("colourList").innerHTML = total;
        
        
        
        
        
        </script>


    </body>
</html>
