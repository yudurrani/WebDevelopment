<html>
    <head>
        <title>MiniProject</title>

        <script type="text/javascript" src="jq.min.js"></script>

        <style type="text/css">

        body{
            font-family: Helvetica, sans-serif;
            font-size: 130%;
           
        }
        
        input{
           
            padding: 8px 8px 8px 8px;
            font-size: 15px;
            border-radius: 3%;
            border: 1.5px solid gray;
            width: 300px;
   
            
        }

        button {
           
           margin: 25px 0px 0px 300px;
           font-size: 20px;
           width: 100px;
           height:40px;
        }

        label{
            position : relative;
            top: 8px;
            width: 200px;
            float: left;
           

        } 

        #wrapper{
            width: 500px;
            margin: 50px auto;
            
        }

        .formElement{
            margin-bottom: 10px;
        }
        
      

        
        </style>

    </head>

    <body>

        <div id="wrapper">
        <div class="formElement">
        
        <label for="Email">Email:</label>
        <input type="text" name="Email" id="Email" placeholder = "e.g. forexample@mail.com">
        <p></p>
            </div>

        <div class="formElement">
        <label for="phone">Telephone:</label>
        <input type="text" name="phone " id="phone" placeholder = "e.g. 055 5505555">
        <p></p>
            </div>


        <div class="formElement">
        <label for="Password">Password:</label>
        <input type="password" name="password" id="password" placeholder = "Password">
        <p></p>
        </div>

        <div class="formElement">
        <label for="Password">Confirm Password:</label>
        <input type="password" name="password" id="password" placeholder = "Confirm Password">
        <p></p>
        </div>

        <button id="button">Submit</button>

    </div>

        <script type="text/javascript">

        $("#button").click(function(){
            alert ("button clicked");

        });
        
        
        
        </script>
    </body>
</html>
