<html>
    <head>
        <title>AJAX</title>

        <script text="text/javascript" src="jq.min.js"></script>
        

       

        <style text="text/css">
        
        #circle{
            height: 150px;
            width: 150px;
            border-radius: 50%;
            background-color: blue;
        }
        
        </style>

    </head>

    <body>

        <div id="circle"></div>

        <script text="text/javascript">
        
        $("#circle").click(function(){
            $(this).animate( {height : "300px", width:"300px" , borderRadius: "0%" , backgroundColor: "red"} , 2000);

        });
        
        
        </script>

    </body>
</html>
