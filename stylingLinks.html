<!doctype html>
<html>
	<head>
		<title>Styling</title>
		
		<style type="text/css">
		
			a {
				text-decoration:none;
				
				}
				
			a:hover {
			
				text-decoration:underline;
				
				}
		
			
			a:visited {
			
				color:green;
		
			}
		
		</style>
	
	</head>
	
	
	<body>
	
		<p><a href="https://www.google.com"> This is a link for google, not underlined until hover </a></p>
	
		<p><a href="https://www.google.ca" target=_blank>This is a link to open google in new tab</a></p>
	
	</body>






</html>
