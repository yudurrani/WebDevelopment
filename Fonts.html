<!doctype html>
<html>

	<head>
		<title>CSS Borders</title>
		
		<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
		
		<style type="text/css">
		
			.bold {
			
				font-weight: bold;
				
			}
			
			.italic {
			
				font-style:italic;
			
			}
			
			.underline {
			
				text-decoration:underline;
				}
			
			
			a {
			
				text-decoration:none;
				}
				
			a:hover {
				text-decoration:underline;
				color:red;
				}
		
		</style>

	</head>

	<body>

		<p class="bold">Here is some text!</p>
		
		<p class="italic">Here is some more text! <span class="bold"> and this text is bold and italic</span></p>
		
		<p class="underline"> Is this more text?</p>
		
		<a href="">This is a non-underlined link</a>
		
		
		
	</body>

</html>
