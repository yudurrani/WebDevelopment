<!doctype html>
<html>

	<head>
		<title>CSS Borders</title>
		<style type="text/css">
		
		#red{
			background-color:red;
			border:10px black solid;
			
		}
		
		#yellow{
			background-color:yellow;
			border-style: ridge dotted solid dashed;
			border-color: red green pink green;
		
			}
			
		#green{
			background-color:green;		
			border-radius:50%;
		}
		
		.square{
					width:100px;
					height:100px;
					margin:50px;
					float:left;
		}
		
		</style>

	</head>

	<body>

		<div id="red" class="square">
		
		 
		</div>


		<div id="yellow" class="square">
		
		 
		</div>


		<div id="green" class="square">
		
		 
		</div>
		
	</body>

</html>
